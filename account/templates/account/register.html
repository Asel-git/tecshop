{% extends 'base.html' %} 
{% load static %} 
{% block page %}


<h3>Регистрация</h3>
<hr>

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <!-- <button type="submit">Register</button> -->
    <input type="submit" value="Регистрация" />
</form>
{% endblock %}
