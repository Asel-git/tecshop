{% extends 'base.html' %} 
{% load static %} 
{% block page %}

{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome {{ user.username }}!</h3>
        <a href="{% url 'logout' %}">Выйти?</a>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Регистрация</a>
        <a href="{% url 'login' %}">Войти</a>
    </div>
{% endif %}
{% endblock %}
